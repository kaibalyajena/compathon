<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="svgBackgroundMask.css">
</head>
<body>
    <picture>
        <!--
        luminance mask:
        - black indicates fully transparent
        - white indicates fully opaque
      -->
        <img src="https://s.cdpn.io/387787/header.jpg" alt="">
        <svg width="100%" height="1280">
            <defs>
                <linearGradient id="gradient" gradientTransform="rotate(75)">
                    <stop offset="15%" stop-color="#1a237e" />
                    <stop offset="80%" stop-color="#00e5ff" />
                </linearGradient>
                <mask id="mask">
                    <rect width="100%" height="100%" fill="#fff" />
                    <text x="10%" y="25%" font-size="4em" font-weight="300">Introducing</text>
                    <text x="10%" y="50%" font-size="17em" letter-spacing="10">SVG MASK</text>
                </mask>
            </defs>
            <rect width="100%" height="100%" fill="url(#gradient)" fill-opacity="0.8" mask="url(#mask)" />
        </svg>
    </picture>
    
    <article>
        <h1>Masks are cool</h1>
        <ul>
            <li>
                <img src="https://s.cdpn.io/387787/scalable.svg" alt="" width="60" height="60">
                <h2>Fully scalable</h2>
            <li>
                <img src="https://s.cdpn.io/387787/customizable.svg" alt="" width="60" height="60">
                <h2>Easy to customize</h2>
            <li>
                <img src="https://s.cdpn.io/387787/accessible.svg" alt="" width="60" height="60">
                <h2>Accessible</h2>
        </ul>
    </article>
</body>
</html>
