<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="ParallaxHover.css">
    
</head>
<body>
    <section>
        <div class="bg">
            <img src="F://image3.jpg" data-speed="-2" class="layer front">
        </div>
        <img src="C:\\Users\\HP\\Downloads\\logo-7402627_640.png" alt="" data-speed="2" class="layer">
        <!-- <h2 class="layer" data-speed="2">Parallax</h2> -->
    </section>

    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer =>{
                var speed = layer.getAttribute('data-speed');

                var x = (window.innerWidth - e.pageX*speed)/100;
                var y = (window.innerHeight - e.pageY*speed)/100;

                layer.style.transform = 'translateX(${x}px) translateY(${y}px)';
            })
        }
    </script>
</body>
</html>
